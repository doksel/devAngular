<div class="buttons row justify-content-end">
  <button class="btn m-3" (click)="sortByNameASC()">First name ASC</button>
  <button class="btn m-3" (click)="sortByNameDESC()">First name DESC</button>
</div>
<div class="card flex-row p-3 my-3" *ngFor="let user of users" routerLink="/about-user/{{user.id}}">
  <img class="col-3" src="favicon.ico" alt="Card image cap">
  <div class="card-body col-lg-9 col-md-12 col-sm-12">
    <div class="row container justify-content-between">
      <h5 class="card-title">{{ user.firstName | uppercase }} {{ user.lastName | uppercase }}</h5>
      <p>{{ user.age }}</p>
    </div>
      <p class="card-text">{{ user.text }}</p>
  </div>
</div>
<div class="buttons row justify-content-center">
    <button class="btn m-3" (click)="loadMore()">Load more</button>
</div>
