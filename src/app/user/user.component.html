<div class="card flex-row p-3 my-3">
    <img class="col-lg-2 col-md-2 col-sm-2" src="favicon.ico" alt="Card image cap">
    <div class="col-lg-10 col-md-12 col-sm-12 card-body">
        <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
        <p>{{ user.age }}</p>
        <p class="card-text">{{ user.text }}</p>
    </div>
</div>
